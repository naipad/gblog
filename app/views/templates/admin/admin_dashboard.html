{{ define "admin_dashboard" }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    {{ block "home_header" . }}{{ end }}
  </header>

  <main>
    {{ block "content" . }}{{ end }}
  </main>


  {{ block "home_footer" . }}{{ end }}

  {{ template "extra_scripts" . }}

</body>

</html>
{{ end }}
